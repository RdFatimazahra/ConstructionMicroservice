spring.application.name=TacheService
spring.datasource.url=jdbc:postgresql://localhost:5432/tachedb
#spring.datasource.url=jdbc:postgresql://postgresdb:5432/construction
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8083

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

ressource-service.url=http://localhost:8082/api/ressources












